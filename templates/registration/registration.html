{% extends "base.html" %}
{% load crispy_forms_filters %}


{% block content %}
  <div class="container mt-4">
    <h2>Registration</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
{% endblock %}
