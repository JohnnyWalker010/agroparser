<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Agroplant parser{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<style>
			.username-text {
					color: blue;
					text-decoration: underline;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
									<li class="nav-item">
										<a class="navbar-brand" href="{% url "home" %}">Home page</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="{% url 'profile' user.username %}">Welcome, <span class="username-text">{{ user.username }}</span></a>
									</li>
									<li class="nav-item">
									<li class="nav-item">
										<a class="nav-link" href="{% url 'accounts' %}">All users</a>									
									</li>
										<form action="{% url "logout" %}" method="post">
											{% csrf_token %}
											<button type="submit" class="nav-link btn btn-link">Logout</button>
										</form>
									</li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
